services:
  # Backend API
  - type: web
    name: playstation-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: playstation-db
          property: connectionString
        value: production
      - key: NODE_ENV
        value: production
    databases:
      - name: playstation-db
        databaseName: playstation_games
        plan: free
        region: oregon